<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まいにちつづぬいガチャ</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="titleScreen" class="container">
        <h2>まいにちつづぬいガチャ</h2>
        <img id="titleImage" src="images/title.jpg" alt="タイトル画像">
        <button id="startButton">スタート</button>
    </div>

    <div id="mainScreen" class="container" style="display: none;">
        <h2 id="titleText">まいにちつづぬいガチャ</h2>
        <button id="drawButton">ガチャを引く</button>
        <div id="imageContainer">
            <div id="cardPack"></div>
            <div id="blueCard"></div>
            <img id="resultImage" src="" alt="ガチャ結果" style="display: none;">
            <p id="captionText"></p>
            <div id="sparkleEffect" class="sparkle-effect"></div>
        </div>
        <div id="actionButtons" style="display: none;">
            <button id="retryButton" class="retry-button">もう一度引く</button>
            <button id="returnButton" class="title-button">タイトルに戻る</button>
            <button id="shareButton" class="share-button">シェアする</button>
        </div>
    </div>

    <div id="imageDisplay" class="container" style="display: none;">
        <h2 id="displayTitle"></h2>
        <p id="displayCaption"></p>
        <img id="displayImage" src="" alt="表示画像">
        <button id="returnToTitle" class="title-button">タイトルに戻る</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
